<ion-header>
  <ion-navbar>
    <ion-title>
      Juego Puzle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <canvas id="canvas"></canvas>
  <div id="menuItems" class="menuItems">
    <div id="menu">
      <div id="controls">
        Difficulty <select id="difficulty" (change)="setDifficulty()">
          <option value="easy">Facil</option>
          <option value="medium">Medio</option>
          <option value="hard">Dificil</option>
          <option value="insane">Muy dificil</option>
        </select>
        <button ion-button color="primary" (click)="restart()">Empezar</button>
      </div>
    </div>
  </div>
  <div class="time">
    <span id="time"></span>
  </div>
</ion-content>
